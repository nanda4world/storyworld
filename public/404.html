<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
        var segmentCount = 1; // storyworld
        var l = window.location;
        var redirect =
          l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, segmentCount + 1)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(segmentCount)
            .join("/") +
          l.search;

        window.location.replace(redirect);
    </script>
</head>
<body></body>
</html>
